<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 6th Class</title>
</head>
<body>



<form action="" method="post">

    <center>
        <h1>6th Class</h1>
        <hr>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="enter name" maxlength="10" readonly>
        <label for="password">Password</label>
        <input type="password">
        <label for="email">Email</label>
        <input type="email">
        <label for="number">Enter Number</label>
        <input type="number">
        <label for="file">Chose File</label>
        <input type="file">
        <label for="Check This Point">Check This Point</label>
        <input type="checkbox">
        <label for="redio">Button</label>
        <input type="radio">

        <label for="date">Select Date</label>
        <input type="date">

        <br>

        <label for="msg">Send Msg</label>
        <textarea name="msg" rows="5" cols="50" id="" maxlength="100"></textarea>
        <br>
        <label for="Time">Time</label>
        <input type="time">

        <br>
        <label for="se">Plzz Select</label>
        <select name="" id="">
            <option value="Mobile">Mobile</option>
            <option value="Laptop" selected>Laptop</option>
            <option value="pc">PC</option>
        </select>
<br>
        <button type="reset">Click me</button>

        <br><br><br><br>
        <label for="Submit">Save All Data</label>
        <input type="submit">


    </center>
    
</form>

   
 

</body>
</html>
